<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./video/clouds.mp4" type="video/mp4">
    </video>

    <div id="content">
        <h1>Tic-Tac-Toe</h1>
    
        <div class="grid-container">
            <div class="cell">
                <p id="x1">X</p>
                <p id="o1">O</p>
            </div>
            <div class="cell">
                <p id="x2">X</p>
                <p id="o2">O</p>
            </div>
            <div class="cell">
                <p id="x3">X</p>
                <p id="o3">O</p>
            </div>
            <div class="cell">
                <p id="x4">X</p>
                <p id="o4">O</p>
            </div>
            <div class="cell">
                <p id="x5">X</p>
                <p id="o5">O</p>
            </div>
            <div class="cell">
                <p id="x6">X</p>
                <p id="o6">O</p>
            </div>
            <div class="cell">
                <p id="x7">X</p>
                <p id="o7">O</p>
            </div>
            <div class="cell">
                <p id="x8">X</p>
                <p id="o8">O</p>
            </div>
            <div class="cell">
                <p id="x9">X</p>
                <p id="o9">O</p>
            </div>
        </div>
    </div>
    <div>
        
    </div>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>

</html>
